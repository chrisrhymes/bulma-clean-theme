# Site Settings
lang: en
remote_theme: chrisrhymes/bulma-clean-theme
title: MediqWise Regulatory & Quality
tagline: Regulatory Affairs and Quality Assurance Services on Software as Medical Devices
email: Yu-Wen@mediqwiserq.com
description: >
  Regulatory Affairs and Quality Assurance Services on Software as Medical Devices
#baseurl: "/bulma-clean-theme"
#url: "https://www.csrhymes.com"
permalink: pretty
favicon: /img/tap.svg
#gh_sponsor: chrisrhymes
#hide_share_buttons: true
theme_color: '#e1eded'
#fixed_navbar: top
#direction: one of <ltr, rtl, auto>, default: ltr

paginate: 3
paginate_path: "/blog/page:num"

# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  # shortname: my_disqus_shortname
  shortname: csrhymes


plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm
  - jekyll-redirect-from

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

google_analytics: G-XSK46GDNFG

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Yu-Wen (Weny)"
      layout: post
      #image: https://via.placeholder.com/1200x800
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products: 
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false
