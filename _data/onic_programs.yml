    - title: Open Networking（SDN/NFV）とサービスプロバイダー
      time: 10:00-10:30
      type: 講演
      tag: s_01
      presenters:
        - name_and_title: |-
            株式会社NTTPCコミュニケーションズ<br />
            田中 基夫
          photo: 
      abstract: |-
        サービスプロバイダーの立場で、SDN/NFVを中心としたOpen Networking技術が
        実際にどのように活用されてきたかをお話します。特に最近話題の SD-WAN分野に
        おいて、市場やユーザーの期待、さらにNTTPC社を初めとする最新サービスの状況
        ついて、具体的な事例を交えながら詳しくご紹介します。最後に継続的にサービスを
        提供するうえでのOpen Networking技術のメリットと課題についても言及する予定です。
      slides:
        - file: NTTpc.pdf
    - title: 愉快なソフトウェアネットワーキング
      time: 10:30-11:00
      type: 講演
      tag: s_02
      presenters:
        - name_and_title: |-
            東京大学 情報基盤センター <br />
            関谷 勇司
          photo: 
      abstract: |-
        ネットワークの利用用途が多彩化するにつれて、ネットワークやサービスインフラに
        求められる利便性や機能性もより高度化、複雑化しています。従来のインフラ構築
        手法のみならず、ソフトウェア資源を最大限に活かしたインフラ構築が求められる 時代と
        なっています。このようなソフトウェアネットワーキングの時代における サービス
        インフラ構築についてその課題と展望を紹介します。
      slides:
        - file: ysekiya.pdf
    - title: 休憩
      time: 11:00-11:15
    - title: Transport SDN in disaggregated networks
      time: 11:15-11:45
      type: スポンサーセッション
      tag: s_03
      presenters:
        - name_and_title: |-
            NTTコミュニケーションズ株式会社<br />
            宮田 直輝
          photo: 
      abstract: |-
        NTTコミュニケーションズでは、SDNコントローラを使ってTransport（伝送）NWの動的な
        統合管理により、リードタイムの短縮、ニーズにあったNWの提供、シンプルなオペレーショ
        ンの実現を目指しています。<br />
        プロプラのコントローラでAll in One タイプの伝送デバイスに対してプロビジョニング
        することに成功しており、次のチャレンジとして、伝送デバイスのディスアグリゲーション
        とオープンソースのSDNコントローラの導入をターゲットとした技術開発を進めており、
        本セッションではその課題と取り組みについてご紹介します。
      slides:
        - file: NTTCom.pdf
    - title: TIP における光伝送装置の標準化動向
      time: 11:45-12:15
      type: 講演
      tag: s_04
      presenters:
        - name_and_title: |-
            日本電気株式会社<br/>
            松井 淳一郎
          photo: 
      abstract: |-
        2016年2月に約30社のメンバーにて発足したTelecom Infra Project (TIP) 
        ですが、現在では100社以上のメンバーが参加し、通信システムのオープン化に
        ついて活発な議論が繰り広げられています。<br />
        本講演では、TIP の中でも、光伝送装置のオープン化を議論しているOpen Optical 
        Packet Transport プロジェクトグループの活動について紹介します。
      slides:
        - file: NEC.pdf
    - title: お昼休憩
      time: 12:15-13:30
    - title: プログラマブル・データプレーン時代に向けたネットワーク・オペレーション・スタック
      time: 13:30-14:00
      type: 講演
      tag: s_05
      presenters:
        - name_and_title: |-
            ポント・ネットワークス株式会社<br />
            CTO 海老澤 健太郎
          photo: 
      abstract: |-
        パケット処理に求められるニーズの多様化や変化のスピードに呼応し、プログラマブル
        かつ高速処理が可能なスイッチやスマートNIC等のデータプレーン・ハードウェアが
        登場しました。それにともない、データプレーン・プログラム言語であるP4に対応し
        たプラットフォームが広がりつつあります。これらの技術動向を紹介すると共に、多様な
        データプレーンが利用される時代に求められるネットワーク・オペレーション・スタック
        の実装例として「PontOS/Zebra2」を紹介します。
      slides:
        - file: ONIC2017-KentaroEbisawa-PontoNetworks.pdf
    - title: SD-WAN/DC統合ソリューション Nuageで何ができるのか？
      time: 14:00-14:30
      type: スポンサーセッション
      tag: s_06
      presenters:
        - name_and_title: |-
            NOKIA (Nuage Networks) <br />
            佐藤 大輔
          photo: 
      abstract: |-
        NOKIAのNuage Networkが提供するSDNソリューションはデータセンタネットワークと
        エンタープライズネットワークのシームレスな接続とポリシーの一元管理、可視化を実現します。
        多くの仮想プラットフォームに対応しており、柔軟なデプロイメントや相互接続性、ネットワーク機能の
        拡張を提供します。<br />
        本セッションではSD-WAN向けのサービスポータルやVNF連携、SD-DC向けのコンテナ連携や
        可視化機能の拡張など最新のアップデート情報をご紹介します。
      slides:
        - file: nokia.pdf

    - title: ブロックチェーンで実現するデータ流通・利活用基盤
      time: 14:30-15:00
      type: 講演
      tag: s_07
      presenters:
        - name_and_title: |-
            富士通株式会社<br />
            池田 栄次
          photo: 
      abstract: |-
        近年、様々な企業や組織が保有するデジタルデータを相互に活用し、新たな価値創出を
        目指す動きが加速しています。しかし、ICT環境やデータ取扱いポリシーの異なる多数の
        組織間で安全かつスムーズにデータを受け渡し、利活用に繋げていくことは容易ではあり
        ません。<br />
        本講演では、本課題の解決アプローチとして、ブロックチェーンをネットワーク制御に応用
        したデータ流通技術、及び、それを用いたデータ利活用基盤について紹介します。

    - title: 休憩
