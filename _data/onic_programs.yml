    - title: 次世代のIP経路制御で作るサービスチェイニング@ShowNet 2017
      time: 17:45-18:15
      type: 講演
      tag: s_10
      presenters:
        - name_and_title: |-
            Interop 2017 ShowNet NOCメンバー<br />
            /NTTコミュニケーションズ株式会社<br />
            上野 幸杜
          photo: 
      abstract: |-
        ShowNet 2017では、利用者の要望に応じて必要な機能を組み合わせたサービスを提供可能な
        ”サービスチェイニング”を実現しました。今回実装したサービスチェイニングでは、<br />
        1) 多種多様なサービスを収容可能な汎用性、<br />
        2) 大規模イベントでの本番使用に耐える可用性、<br />
        3) 既存のIP技術の活用による実現性、<br />
        の3点をコンセプトとしました。本セッションでは、ShowNet 2017におけるサービスチェイ
        ニングの実現を通して得られた知見について解説します。
      slides:
        - file: ShowNet.pdf

