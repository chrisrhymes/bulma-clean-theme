    - title: SD-WANの未来予想図
      time: 15:30-16:00
      type: 講演
      tag: s_08
      presenters:
        - name_and_title: |-
            シスコシステムズ合同会社<br />
            進藤 資訓
          photo: 
      abstract: |-
        2016年までは話題先行だったSD-WANも、2017年に入ってからは日本でも着実に採用が
        増えて来ています。とはいえまだまだ米国の方が採用が多いのも事実です。<br />
        SD-WANにおける日米の違いは何なのか、日本で求められるSD-WANはどのようなものなのか、など、
        ここ1年半ほどSD-WANに関わって得られた経験則をみなさんと共有をするとともに、今後の
        SD-WANを展望したいと思います。
      slides:
        - file: sdone.pdf

    - title: データモデリング言語 YANG を活用したマルチベンダネットワーク制御
      time: 16:00-16:30
      type: スポンサーセッション
      tag: s_09
      presenters:
        - name_and_title: |-
            シスコシステムズ合同会社<br />
            Management and Orchestration Global SP, APJ<br />
            高橋 寛嗣
          photo: 
      abstract: |-
        データモデリング言語 YANG を用いたネットワークのコンフィグレーションや状態データ
        のモデル化は、近年とても注目されています。しかし、実際にデータモデリングを応用した
        ネットワークの管理に関しては、なかなか具体例がありません。<br />
        このセッションでは、モデル化の利点を最大限に活用し、容易にマルチベンダネットワーク
        の制御を実現するシスコ NSO を例に取り上げ、データモデリングがネットワーク制御に
        もたらす利点と今後の動向を、ユースケースを添えて紹介します。
      slides:
        - file: cisco.pdf

